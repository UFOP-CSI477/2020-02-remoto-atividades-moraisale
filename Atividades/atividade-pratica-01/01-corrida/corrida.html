<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="logo-corrida.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="corrida.css" />
    <title>Corrida Rolimã</title>
  </head>
  <body>
    <h1>Corrida de Rolimã</h1>

    <div id="container">
      <div id="inputs">
        <label for="largada"> Posição de largada</label>
        <input type="number" name="largada" id="largada" />

        <label for="competidor"> Competidor(a)</label>
        <input type="text" name="competidor" id="competidor" />

        <label for="tempo"> Tempo (s)</label>
        <input type="number" name="tempo" id="tempo" />

        <input
          type="submit"
          value="Cadastrar"
          id="btn-cadastrar"
          class="btn btn-secondary"
          onclick="cadastrar()"
        />

        <input
          type="button"
          value="Resultados"
          class="btn btn-secondary"
          onclick="finalizar()"
        />
      </div>

      <div id="resultado">
        <table id="tab-inicio" class="table-bordered">
          <thead>
            <tr>
              <th>Largada</th>
              <th>Competidor(a)</th>
              <th>Tempo</th>
              <th>Posição Final (s)</th>
              <th>Resultado (s)</th>
            </tr>
          </thead>
        </table>

        <table id="tab-resultado" class="table-bordered">
          <thead>
            <tr>
              <th>Largada</th>
              <th>Competidor(a)</th>
              <th>Tempo</th>
              <th>Posição Final (s)</th>
              <th>Resultado (s)</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <script src="corrida.js"></script>
  </body>
</html>
